<div class="card-footer">
  <p class="fw-bolder">Submitted by: {{quote.author}} <br> <i>{{quote.date}}   hours ago</i></p>
  <i (click)='liking()' class="fa fa-solid fa-thumbs-up me-5 fa-2x">  {{like}}</i>
  <i (click)='disliking()' class="fa fa-solid fa-thumbs-down ms-5 fa-2x">  {{dislike}}</i>
  <i (click)='deleteQuote(true)' class="fas fa-trash fa-2x position-absolute end-0 text-danger px-5 me-3"></i>
</div>
