<div class="container-fluid">
  <h2 class="text-center">Create a new Quote</h2>
  <hr />

  <form class="form-1"(ngSubmit)="submitQuote()" #quoteForm="ngForm">
    <div class="form-group">
      <label for="name" class="form-label">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        [(ngModel)]="newQuote.author"
        name="name"
        #name="ngModel"
        required
      />
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        <p>Author is required</p>
      </div>
    </div>
    <div class="form-group">
      <label for="description" class="form-label">Description</label>
      <textarea
        class="form-control"
        id="description"
        rows="4"
        [(ngModel)]="newQuote.quote"
        name="description"
        #description="ngModel"
        required
      ></textarea>
      <div
        [hidden]="description.valid || description.pristine"
        class="alert alert-danger"
      >
        <p>Description is required</p>
      </div>
    </div>
    <div class="form-group">
      <label for="complete" class="form-label mx-4">Completion</label>
      <input class="mt-5" type="date" id="complete" [(ngModel)]="newQuote.date" name="completeDate" #completeDate="ngModel" required/>
      <div
        [hidden]="completeDate.valid || completeDate.pristine"
        class="alert alert-danger"
      >
        <p class="form-label">Date is required</p>
      </div>
    </div>
   
    <button type="submit" class="m-3 btn btn-success" [disabled]="!completeDate.valid" [disabled]="!description.valid"  [disabled]="!name.valid">Add Quote</button>
  </form>
</div>
